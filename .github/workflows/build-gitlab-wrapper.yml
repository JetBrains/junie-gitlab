name: Build and Publish GitLab Wrapper Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to JetBrains Space Registry
        uses: docker/login-action@v3
        with:
          registry: registry.jetbrains.team
          username: ${{ secrets.SPACE_PUBLIC_REGISTRY_USER }}
          password: ${{ secrets.SPACE_PUBLIC_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gitlab-cli-wrapper
          file: ./gitlab-cli-wrapper/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: registry.jetbrains.team/p/matterhorn/public/junie-gitlab-wrapper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
