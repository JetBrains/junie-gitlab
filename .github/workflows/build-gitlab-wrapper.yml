name: Build and Publish GitLab Wrapper Image

on:
  push:
    branches:
      - main
      - vlad/dedicated-junie-project

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Docker tag
        id: tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/vlad/dedicated-junie-project" ]; then
            echo "tag=alt" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Log in to JetBrains Space Registry
        uses: docker/login-action@v3
        with:
          registry: registry.jetbrains.team
          username: ${{ vars.SPACE_PUBLIC_REGISTRY_USER }}
          password: ${{ secrets.SPACE_PUBLIC_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: registry.jetbrains.team/p/matterhorn/public/junie-gitlab-wrapper:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
